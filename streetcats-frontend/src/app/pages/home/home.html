<!DOCTYPE html>
<app-navbar></app-navbar>

<!-- HERO -->
<section class="hero">
  <h1>Benvenuto su <span>STREETCATS</span></h1>
  <p>Condividi e scopri gli avvistamenti dei gatti randagi vicino a te.</p>
</section>

<!-- MAPPA -->
<section class="map-section">
  <h2>Esplora la mappa</h2>
  <p class="subtitle">Visualizza la mappa per scoprire i gatti avvistati vicino a te.</p>
  <app-map-display></app-map-display>
</section>

<!-- POST RECENTI -->
<section class="posts-section">
  <h2>Ultimi Avvistamenti</h2>
  <div class="post-list">
    <app-post-card
      *ngFor="let post of posts | slice:0:4"
      [post]="post">
    </app-post-card>
  </div>
</section>

<app-footer></app-footer>
